<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Hello World</title>
  <style>
    :root {
      font-family: "Helvetica Neue", Arial, sans-serif;
      background: radial-gradient(circle at 20% 20%, #f0f7ff, #ffffff 40%),
                  radial-gradient(circle at 80% 0%, #fff4d9, #ffffff 35%),
                  linear-gradient(135deg, #f8fafc 0%, #ffffff 50%, #f7fbff 100%);
      min-height: 100%;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      display: grid;
      place-items: center;
      min-height: 100vh;
      color: #0f172a;
    }
    main {
      text-align: center;
      padding: 3rem 2.5rem;
      border-radius: 20px;
      background: rgba(255, 255, 255, 0.9);
      box-shadow: 0 20px 60px rgba(15, 23, 42, 0.12);
    }
    h1 {
      margin: 0 0 0.5rem;
      font-size: clamp(2.5rem, 5vw, 3.25rem);
      letter-spacing: 0.03em;
    }
    p {
      margin: 0;
      font-size: 1.05rem;
      color: #475569;
    }
  </style>
</head>
<body>
  <main>
    <h1>Hello, world!</h1>
    <p>Static page served through Cloudflare CI/CD.</p>
  </main>
</body>
</html>
