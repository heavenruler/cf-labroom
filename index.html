<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <style>
    :root {
      font-family: "Inter", "Segoe UI", system-ui, sans-serif;
      background: #0b1120;
      color: #e2e8f0;
    }
    * {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      min-height: 100vh;
      background: radial-gradient(circle at top, #1b2658, transparent 60%),

      justify-content: center;
      align-items: center;
      padding: 3rem 1rem;
    }
    main {
      width: min(100%, 720px);
      padding: 2.5rem;
      background: rgba(15, 23, 42, 0.9);
      border-radius: 28px;
      border: 1px solid rgba(148, 163, 184, 0.3);
      box-shadow: 0 25px 60px rgba(2, 6, 23, 0.8);
      text-align: center;
    }
    h1 {
      margin: 0;
      font-size: clamp(2.75rem, 5vw, 3.5rem);
    }
    h2 {
      margin: 0.75rem 0 0;
      font-size: 1.2rem;
      font-weight: 500;
      color: #94a3b8;
      line-height: 1.5;
    }
    @media (max-width: 480px) {
      main {
        padding: 2rem;
      }
    }
  </style>
</head>
<body>
  <main>
    <h1>Hello, world.</h1>
    <h2>Fresh build for cf-labroom with demo.</h2>
